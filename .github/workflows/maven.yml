name: Java CI

on: 
  push:
    branches:
    - master
    - release/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: ./MazeRunner/src/main/java/com/project/
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build 
   #   run: mvn package --file ./MazeRunner/pom.xml
      run: javac MazeRunner.java
    - name: Run program
   #   run: java -cp ./MazeRunner/target/MazeRunner-1.0-SNAPSHOT.jar com.project.MazeRunner
      run: java MazeRunner

